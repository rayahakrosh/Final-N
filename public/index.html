<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management System</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
</head>
<body>
    
    <div class="app-header">
        <h1>Project Management System</h1>
    </div>

    <div class="container">
        
        <button id="show-form-button" onclick="window.app.showForm()" class="add-new-project-btn">+ Add New Project</button>
        <hr>

        <div id="all-projects-view" class="view">
            <div id="projects-grid">
                </div>
        </div>
        
        <div id="crud-form-view" class="view modal-form" style="display: none;">
            <div class="form-content">
                <span class="close-btn" onclick="window.app.showAllProjects()">&times;</span>
                <h2><span id="form-title">Add New</span> Project</h2> 
                
                <form id="crud-form">
                    <input type="hidden" id="project-id">
                    <input type="hidden" id="project-current-image-url"> 
                    
                    <div class="form-group">
                        <label for="name">Project Name:</label>
                        <input type="text" id="name" name="name" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="project-image-upload">Project Image:</label>
                        <img id="image-preview" src="images/default-proj.jpg" alt="Preview" class="preview-img">
                        <input type="file" id="project-image-upload" name="projectImage" accept="image/*" onchange="window.app.previewImage(event)">
                    </div>

                    <div class="form-group">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="3" required minlength="10"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="deadline">Deadline:</label>
                        <input type="text" id="deadline" placeholder="mm/dd/yyyy">
                    </div>

                    <div class="form-group">
                        <label for="rating-display">Rating (1-5):</label>
                        <input type="number" id="rating-display" value="3" disabled> 
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" id="save-button" class="submit-btn">Save Project</button>
                    </div>
                </form>
            </div>
        </div>
        

        <div id="project-details-view" class="view" style="display: none;">
            <button onclick="window.app.showAllProjects()" class="back-btn">Back to All Projects</button>
            <div id="detail-card">
                <h2 id="detail-name"></h2>
                <img id="detail-image" src="" alt="Project Image">
                <p><strong>Description:</strong> <span id="detail-description"></span></p>
                <p><strong>Current Rating:</strong> <span id="detail-rating"></span></p>
                <button id="rate-button" class="rate-btn">+1 Rating ðŸš€</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
